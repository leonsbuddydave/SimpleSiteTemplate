<!DOCTYPE html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/ >
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/helper-object.js"></script>
		<script type="text/javascript" src="js/router.js"></script>
		<script type="text/javascript" src="js/page-manager.js"></script>
		<script type="text/javascript" src="js/dynamic-footer.js"></script>
		<title>PageTitle</title>
	</head>
	<body>
		<style type="text/css">
		html, body, div, span, applet, object, iframe,
		h1, h2, h3, h4, h5, h6, p, blockquote, pre,
		a, abbr, acronym, address, big, cite, code,
		del, dfn, em, img, ins, kbd, q, s, samp,
		small, strike, strong, sub, sup, tt, var,
		b, u, i, center,
		dl, dt, dd, ol, ul, li,
		fieldset, form, label, legend,
		table, caption, tbody, tfoot, thead, tr, th, td,
		article, aside, canvas, details, embed, 
		figure, figcaption, footer, header, hgroup, 
		menu, nav, output, ruby, section, summary,
		time, mark, audio, video {
			margin: 0;
			padding: 0;
			border: 0;
			font-size: 100%;
			font: inherit;
			vertical-align: baseline;
		}
		/* HTML5 display-role reset for older browsers */
		article, aside, details, figcaption, figure, 
		footer, header, hgroup, menu, nav, section {
			display: block;
		}
		body {
			line-height: 1;
		}
		ol, ul {
			list-style: none;
		}
		blockquote, q {
			quotes: none;
		}
		blockquote:before, blockquote:after,
		q:before, q:after {
			content: '';
			content: none;
		}
		table {
			border-collapse: collapse;
			border-spacing: 0;
		}
		</style>
		<!-- ALL STYLES GO HERE BECAUSE ONE PAGE APP -->
		<style type="text/css">

			body
			{
				overflow-x: hidden;
				height: 100%;
			}

			header
			{
				width: 100%;
				position: absolute;
				left: 0;
				top: 0;
				background-color: #00f;
				height: 8%;
			}

			nav
			{
				position: relative;
				width: 50%;
				height: 100%;
				margin: 0 auto;
				background-color: #f00;
				overflow: hidden;
			}

				nav div
				{
					box-sizing: border-box;
					width: 20%;
					float: left;
					height: 100%;
					display: table;
				}

				nav a
				{
					display: table-cell;
					text-align: center;
					vertical-align: middle;
					text-transform: uppercase;

					text-decoration: none;
					color: #fff;
					font-family: Arial;
					font-weight: bold;
				}

				nav a:hover
				{
					background-color: #0f0;
					color: #000;
				}

			#pageContainer
			{
				overflow: hidden;
				position: absolute;
				width: 100%;
				height: 80%;
				top: 8%;
				left: 0;
				z-index: -100;
			}

				#pageSlider
				{
					position: absolute;
					height: 100%;
				}

			iframe
			{
				border: none;
				position: relative;
				top: 0;
				width: 60%;
				overflow: hidden;
				box-sizing: border-box;
				margin-left: 20%;
				outline: solid 1px green;
				padding: 0;
			}

			footer
			{
				position: absolute;
				left: 0;
				width: 100%;
				height: 8%;
				background-color: #0f0;

			}

				footer > div
				{
					position: relative;
					width: 50%;
					height: 100%;
					margin: 0 auto;
					background-color: #f00;
				}

			.contentContainer
			{
				position: relative;
				margin: 0 auto;
				width: 100%;
				float: left;
				background-color: #e3a715;
			}

			/* Big Screens */
			@media (min-width: 1050px)
			{
				nav
				{
					width: 60%;
				}

				footer > div
				{
					width: 60%;
				}
			}

			/* Small Screens */
			@media (min-width: 550px) and (max-width: 1049px)
			{
				nav
				{
					width: 100%;
				}

				.contentContainer
				{
					width: 100%;
				}

				iframe
				{
					width: 100%;
					margin-left: 0;
				}

				footer > div
				{
					width: 100%;
				}
			}

			/* Phone Screens */
			@media (min-width: 0) and (max-width: 600px)
			{
				header
				{

				}

					nav
					{
						width: 100%;
					}

					nav > div
					{
						font-size: 10pt;
					}

				iframe
				{
					width: 100%;
					margin: 0;
				}

				footer
				{
					width: 100%;
				}

					footer > div
					{
						width: 100%;
					}
			}

		</style>
		<!-- END OF STYLES -->

		<header>

			<nav>
				<div><a href="#home">Home</a></div>
				<div><a href="#about">About</a></div>
				<div><a href="#schedule">Schedule</a></div>
				<div><a href="#media">Media</a></div>
				<div><a href="#contact">Contact</a></div>
			</nav>

		</header>

		<div id="pageContainer">

		</div>

		<footer>
			<div></div>
		</footer>

		<script type="text/javascript">
			// Create a page manager
			var pageManager = new PageManager(
									$("#pageContainer"),
									["pages/home.html", "pages/about.html", "schedule.html", "media.html", "contact.html"]
								);

			pageManager.SetTitlePrefix("Test Site");

			var router = new Router("home", function()
							{
								pageManager.GoToPage("home");
							});

			router.On("about", function()
			{
				pageManager.GoToPage("about");
			})

			router.On("schedule", function()
			{
				pageManager.GoToPage("schedule");
			});

			router.On("media", function()
			{
				pageManager.GoToPage("media");
			});

			router.On("contact", function()
			{
				pageManager.GoToPage("contact");
			});

			var footer = new DynamicFooter($("footer"), $("#pageContainer"), .08);

		</script>
	</body>
</html>
